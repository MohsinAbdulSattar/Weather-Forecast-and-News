<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherScope</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      color: #f1f5f9;
      overflow-x: hidden;
    }

    /* Sidebar */
    nav {
      min-height: 100vh;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
    }
    nav a {
      color: #94a3b8;
      font-size: 1.6rem;
      margin: 1.2rem 0;
      transition: all 0.3s;
    }
    nav a:hover {
      color: #38bdf8;
      transform: scale(1.2);
    }

    /* Main content */
    main {
      padding: 2rem;
    }

    /* Cards */
    .card-custom {
      background: #1e293b;
      border: none;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      padding: 1.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    }

    h2, h5 {
      font-weight: 600;
      color: #f9fafb;
    }

    .muted {
      color: #94a3b8;
    }

    /* Forecast - Hourly */
    .forecast-hourly {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }
    .forecast-hourly .hour {
      background: #334155;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      min-width: 80px;
    }

    /* Forecast - Daily */
    .forecast-daily .day {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #334155;
    }
    .forecast-daily .day:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row flex-nowrap">

    <!-- Sidebar -->
    <nav class="col-auto">
      <a href="#"><i class="fas fa-cloud-sun"></i></a>
      <a href="#"><i class="fas fa-city"></i></a>
      <a href="#"><i class="fas fa-map"></i></a>
      <a href="#"><i class="fas fa-cog"></i></a>
    </nav>

    <!-- Main -->
    <main class="col">

      <!-- Search -->
      <div class="mb-4">
        <input type="text" class="form-control form-control-lg" placeholder="Search for cities" />
      </div>

      <!-- Current Weather -->
      <div class="card-custom d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div>
          <h2>Madrid</h2>
          <p class="muted">Chance of rain: 0%</p>
          <h1>31°</h1>
        </div>
        <i class="fas fa-sun fa-5x text-warning"></i>
      </div>

      <!-- Today's Forecast -->
      <div class="card-custom">
        <h5>Today's Forecast</h5>
        <div class="forecast-hourly mt-3">
          <div class="hour"><p>6 AM</p><i class="fas fa-cloud"></i><p>25°</p></div>
          <div class="hour"><p>9 AM</p><i class="fas fa-sun"></i><p>28°</p></div>
          <div class="hour"><p>12 PM</p><i class="fas fa-sun"></i><p>33°</p></div>
          <div class="hour"><p>3 PM</p><i class="fas fa-sun"></i><p>34°</p></div>
          <div class="hour"><p>6 PM</p><i class="fas fa-cloud-sun"></i><p>32°</p></div>
        </div>
      </div>

      <!-- Air Conditions -->
      <div class="card-custom">
        <h5>Air Conditions</h5>
        <div class="row text-center mt-3 g-3">
          <div class="col-6 col-md-3"><p class="muted">Real Feel</p><h4>30°</h4></div>
          <div class="col-6 col-md-3"><p class="muted">Wind</p><h4>0.2 km/h</h4></div>
          <div class="col-6 col-md-3"><p class="muted">Chance of Rain</p><h4>0%</h4></div>
          <div class="col-6 col-md-3"><p class="muted">UV Index</p><h4>3</h4></div>
        </div>
      </div>

      <!-- 7-Day Forecast -->
      <div class="card-custom forecast-daily">
        <h5>7-Day Forecast</h5>
        <div class="day"><span>Today</span><i class="fas fa-sun text-warning"></i><span>34° / 27°</span></div>
        <div class="day"><span>Tue</span><i class="fas fa-sun text-warning"></i><span>33° / 25°</span></div>
        <div class="day"><span>Wed</span><i class="fas fa-sun text-warning"></i><span>32° / 24°</span></div>
        <div class="day"><span>Thu</span><i class="fas fa-cloud text-secondary"></i><span>30° / 22°</span></div>
        <div class="day"><span>Fri</span><i class="fas fa-cloud text-secondary"></i><span>29° / 21°</span></div>
        <div class="day"><span>Sat</span><i class="fas fa-cloud-showers-heavy text-info"></i><span>28° / 20°</span></div>
        <div class="day"><span>Sun</span><i class="fas fa-bolt text-warning"></i><span>27° / 19°</span></div>
      </div>

    </main>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
